<div class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 flex items-center justify-center p-6">
  <div class="max-w-2xl w-full">

    <!-- Titre principal -->
    <h1 class="text-6xl md:text-8xl font-bold text-white text-center mb-12 tracking-wider drop-shadow-2xl">
      FARAWAY
    </h1>

    <!-- Conteneur des boutons -->
    <div class="space-y-4">

      <!-- Bouton Reprendre la partie en cours -->
      @if (hasCurrentGame()) {
        <button
          (click)="resumeGame()"
          class="w-full py-4 px-8 bg-yellow-600 hover:bg-yellow-700 text-white text-xl font-bold rounded-xl shadow-2xl transition duration-200 transform hover:scale-105"
          >
          ‚ñ∂Ô∏è Reprendre la partie en cours
        </button>
      }

      <!-- Bouton Cr√©er une nouvelle partie -->
      <button
        (click)="toggleNewGameForm()"
        class="w-full py-4 px-8 bg-green-600 hover:bg-green-700 text-white text-xl font-bold rounded-xl shadow-2xl transition duration-200 transform hover:scale-105"
        >
        {{ showNewGameForm() ? '‚úï Annuler' : 'üéÆ Cr√©er une nouvelle partie' }}
      </button>

      <!-- Formulaire dynamique des joueurs -->
      @if (showNewGameForm()) {
        <div class="bg-white bg-opacity-10 backdrop-blur-md rounded-xl p-6 shadow-2xl border border-white border-opacity-20">
          <form [formGroup]="gameForm" (ngSubmit)="startGame()" class="space-y-4">

            <h2 class="text-2xl font-semibold text-white mb-4">Joueurs (2-6)</h2>

            <div formArrayName="players" class="space-y-3">
              @for (control of playersArray.controls; track $index; let i = $index) {
                <div class="flex items-center gap-2">
                  <input
                    [formControl]="control"
                    type="text"
                    [placeholder]="'Joueur ' + (i + 1)"
                    class="flex-1 px-4 py-3 rounded-lg bg-white text-gray-900 placeholder-gray-500 border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                    >
                  @if (canRemovePlayer) {
                    <button
                      type="button"
                      (click)="removePlayer(i)"
                      class="px-4 py-3 bg-red-500 hover:bg-red-600 text-white rounded-lg font-semibold transition duration-150"
                      >
                      ‚úï
                    </button>
                  }
                </div>
              }
            </div>

            <!-- Bouton Ajouter un joueur -->
            @if (canAddPlayer) {
              <button
                type="button"
                (click)="addPlayer()"
                class="w-full py-2 bg-indigo-500 hover:bg-indigo-600 text-white rounded-lg font-semibold transition duration-150"
                >
                + Ajouter un joueur
              </button>
            }

            <!-- Bouton D√©marrer -->
            <button
              type="submit"
              [disabled]="!gameForm.valid"
              class="w-full py-4 bg-yellow-500 hover:bg-yellow-600 disabled:bg-gray-500 disabled:cursor-not-allowed text-white text-xl font-bold rounded-lg shadow-lg transition duration-200"
              >
              üöÄ D√©marrer la partie
            </button>
          </form>
        </div>
      }

      <!-- Bouton Aller √† la d√©tection -->
      <button
        (click)="goToDetection()"
        class="w-full py-4 px-8 bg-blue-600 hover:bg-blue-700 text-white text-xl font-bold rounded-xl shadow-2xl transition duration-200 transform hover:scale-105"
        >
        üì∑ Aller √† la d√©tection
      </button>

    </div>

  </div>
</div>
